<!DOCTYPE html>
<html lang="en">
<head>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h1 class="turn">Player 1's turn</h1>
    <div class="content">
        <h1>Player 1 : X</h1>
         <div class="board">
            
        </div>
        <h1>Player 2 : O</h1>
    </div>
    <dialog closedby="any">
        <div class="result-dialog">
            <h2 class="game-result"></h2>
            <button>Restart</button>
        </div>
        
    </dialog>
</body>
</html>
